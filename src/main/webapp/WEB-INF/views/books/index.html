<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getYearOfRelease()}">book</a>
</div>
<br/>
<a href="/books/new">Добавить новую книгу</a>

</body>
</html>
